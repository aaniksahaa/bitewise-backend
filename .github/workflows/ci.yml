name: CI

on:
  push:
    branches: [ main, 'test/*' ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Basic syntax check
      run: |
        python -m py_compile app/**/*.py
      continue-on-error: true

  test:
    runs-on: ubuntu-latest
    env:
      # Required environment variables for tests
      SECRET_KEY: "test-secret-key-for-ci-only"
      ENVIRONMENT: "testing"
      LOCAL_DATABASE_URL: "sqlite:///./test.db"
      DATABASE_URL: "sqlite:///./test.db"
      # API keys for tests (using dummy values)
      OPENAI_API_KEY: "sk-test-key-for-ci-only"
      SUPABASE_URL: "https://test.supabase.co"
      SUPABASE_KEY: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.test-key-for-ci"
      SUPABASE_BUCKET_NAME: "test-bucket"
      RESEND_API_KEY: "re_test_key"
      YOUTUBE_V3_API_KEY: "test-youtube-key"
      # OAuth (dummy values for CI)
      GOOGLE_CLIENT_ID: "test-client-id.apps.googleusercontent.com"
      GOOGLE_CLIENT_SECRET: "test-client-secret"
      GOOGLE_CALLBACK_URL: "http://localhost:8000/api/v1/auth/google/callback"
      # Frontend
      FRONTEND_URL: "http://localhost:3000"
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        # Install additional test dependencies if needed
        pip install pytest-asyncio pytest-cov pytest-mock
    - name: Create test database directory
      run: |
        mkdir -p ./tests
        chmod 755 ./tests
    - name: Run unit tests
      run: |
        pytest tests/unit/ -v --tb=short --disable-warnings
    - name: Run integration tests (skip external API tests)
      run: |
        pytest tests/integration/ -v --tb=short --disable-warnings -m "not slow"
    - name: Run configuration tests
      run: |
        pytest tests/test_*.py -v --tb=short --disable-warnings
    - name: Clean up test files
      if: always()
      run: |
        rm -f ./test.db
        rm -f ./.coverage 